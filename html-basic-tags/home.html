<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML tutorial</title>
</head>
<body>
	<b>This is an example of bold tag</b>
	<strong>This is an example of strong tag</strong>
	<hr/>
	<br/>
	<i>This is an example of italic tag</i>
	<br/>
	<u>This is an example of underline tag</u>
	<hr width="50%" align="left" />
	<h1>This is an example of h1 tag</h1>
	<img src="img/img.jpg" width="400" height="150" title="man sitting beneath a tree" />
	<img src="img/img.jpg" width="400" height="150" />
	<img src="img/imgwuwindn.jpg" width="400" height="150" alt="sorry, could not image" />
	<h2>This is an example of h2 tag</h2>
	<p>This is an example of paragraph tag. It will display all of the content inside it in a paragraph format</p>
</body>
</html>
