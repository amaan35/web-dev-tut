<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox tutorial</title>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: row;">
            <div style="background-color: blue;">div 1</div>
            <div style="background-color: red;">div 2</div>
        </div>
        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;">
            <div style="background-color: blue; width: 100px;">100px</div>
            <div style="background-color: red; flex: 1;">Flex 1</div>
        </div>
        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            display: flex;
            flex-direction: row;
        ">
            <div style="
                background-color: lightblue;
                flex: 1;
            ">Flex 1</div>
            <div style="
                background-color: lightpink;
                width : 100px;
            ">100 px</div>
            <div style="
                background-color: lightblue;
                flex: 2;
            ">flex 2</div>
        </div>
        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        ">
            <div style="
                background-color: lightblue;
                width: 100px;
            ">100px</div>
            <div style="
                background-color: lightpink;
                width : 100px;
            ">100 px</div>
            <div style="
                background-color: lightblue;
                width: 100px;
            ">100 px</div>
        </div>
        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: start;
        ">
            <div style="
                background-color: lightblue;
                width: 100px;
            ">100px</div>
            <div style="
                background-color: lightpink;
                width : 100px;
            ">100 px</div>
            <div style="
                background-color: lightblue;
                width: 100px;
            ">100 px</div>
        </div>
    </body>
</html>
