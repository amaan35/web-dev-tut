<!DOCTYPE html>
<html>
    <head>
        <title>Position practice</title>
    </head>
    <body style="
    height: 3000px;
    padding-top: 50px;
    padding-left: 70px;">
        <div style="
            background-color: black;
            color: white;   
            position: fixed;
            left: 0px;
            top: 0px;
            right: 0px;
            height: 50px;
            z-index: 1;
        ">header</div>
        <div style="
            background-color: green;
            color: black;
            position: fixed;
            top: 50px;
            left: 0px;
            bottom: 0px;
            width: 70px;
        ">
            sidebar
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                top:0px;
                right: 0px;
            ">
                X
            </div>
        </div>
        <div style="
            position: absolute;
            background-color: red;
            color: white;
            top:60px;
            right: 10px;
        ">
            absolute
        </div>
        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;   
            position: static;
        ">div 1</div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
        ">div 2
            <div style="
                position: absolute;
                background-color: black;
                color: white;
                border-radius: 2px;
                bottom: 10px;
                right: 10px;
            ">
                5:00
            </div>
        </div>
    </body>
</html>
