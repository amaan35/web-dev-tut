<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/CSS-DOM-rock-paper-scissors.css">
    </head>
    
    <body>
        <p class="title">
            Rock Paper Scissors
        </p>
        <button onclick="
            playGame('rock');
        " class="move-button"><img src="rock-paper-scissors-img/rock-emoji.png" class="move-icon"></button>
        <button onclick="
            playGame('paper');
        " class="move-button"><img src="rock-paper-scissors-img/paper-emoji.png" class="move-icon"></button>
        <button class="move-button js-click-listener"><img src="rock-paper-scissors-img/scissors-emoji.png" class="move-icon"></button>
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
        <button onclick="
            score.wins=0;
            score.losses=0;
            score.ties=0;
            localStorage.removeItem('score');
            updateScoreElement();
        " class="reset-score-button">Reset Score</button>
        <script src="scripts/CSS-DOM-rock-paper-scissors.js"></script>
    </body>
</html>
