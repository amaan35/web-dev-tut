<!DOCTYPE html>
<html>
    <head>
        <title>DOM projects</title>
        <style>
            
        </style>
    </head>
    <body>
        <p>Youtube Subscribe Button</p>
        <button class="js-subscribe-button" onclick="
            subscribe();
        ">
            Subscribe
        </button>
        <p>Amazon shipping calculator</p>
        <input placeholder="Cost of order" class="js-cost-input" 
            onkeydown="handleCostKeyDown(event)">
        <button onclick="
            calculateTotal();
        ">Calculate</button>
        <p class="js-total-cost"></p>
        <script>
            // String(25)
            //below both do different things - substraction/multiplication/division and concatenation
            // console.log('25'-5);
            // console.log('25'+5);
            //window object represents browser as document represents webpage
            // window.document
            // window.console
            // window.alert()

            function handleCostKeyDown(event){
                if(event.key==='Enter'){
                   calculateTotal();
                }
            }

            function calculateTotal(){
                const inputElement = document.querySelector('.js-cost-input');
                let cost = Number(inputElement.value);
                
                if(cost<40){
                    cost = cost+10;
                }
                document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
            }

            function subscribe(){
                const buttonElement = document.querySelector('.js-subscribe-button');
                if(buttonElement.innerText==='Subscribe'){
                    buttonElement.innerText = 'Subscribed';
                }else{
                    buttonElement.innerText = 'Subscribe';
                }
            }
        </script>
    </body>
</html>
