<html>
    <head>
        <title>Rock Paper Scissors</title>

    <body>
        <p>
            Rock Paper Scissors
        </p>
        <button onclick="
            playGame('rock');
        ">Rock</button>
        <button onclick="
            playGame('paper');
        ">Paper</button>
        <button onclick="
            playGame('scissors');
        ">Scissors</button>
        <script>
            function playGame(playerMove){
                if(playerMove==='scissors'){
                    move = pickComputerMove();
                    let result = '';
                    if(move==='rock'){
                        result='You lose';
                    }else if(move==='paper'){
                        result='You win';
                    }else{
                        result='tie';
                    }
                    alert(`You picked Scissors. Computer picked ${move}. ${result}`);
                }

                else if(playerMove==='paper'){
                    move = pickComputerMove();
                    if(move==='rock'){
                        result='You win';
                    }else if(move==='paper'){
                        result='Tie';
                    }else{
                        result='You lose';
                    }
                    alert(`You picked Paper. Computer picked ${move}. ${result}`);
                }

                else{
                    const move = pickComputerMove();
                    if(move==='rock'){
                        result='tie';
                    }else if(move==='paper'){
                        result='you lose';
                    }else{
                        result='you win';
                    }
                    alert(`You picked Rock. Computer picked ${move}. ${result}`);
                }
            }
            // let computerMove = '';
            function pickComputerMove(){
                let computerMove = '';
                let randomNumber = Math.random();
                if(randomNumber>=0 && randomNumber<1/3){
                    computerMove = 'rock';
                }
                
                else if(randomNumber>=1/3 && randomNumber<2/3){
                    computerMove = 'paper';
                }
                
                else{
                    computerMove = 'scissors';
                }
                return computerMove;
            }
        </script>
    </body>
