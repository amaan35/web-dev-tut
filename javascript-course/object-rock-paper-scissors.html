<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <style>
            
        </style>
    </head>
    
    <body>
        <p>
            Rock Paper Scissors
        </p>
        <button onclick="
            playGame('rock');
        ">Rock</button>
        <button onclick="
            playGame('paper');
        ">Paper</button>
        <button onclick="
            playGame('scissors');
        ">Scissors</button>
        <button onclick="
            score.wins=0;
            score.losses=0;
            score.ties=0;
            localStorage.removeItem('score');
        ">Reset Score</button>
        <script>
            let score = JSON.parse(localStorage.getItem('score')) || {
                    wins: 0,
                    loses: 0,
                    ties: 0
                };
            // if(score === null){     //or if(!score)
            //     score = {
            //         wins: 0,
            //         loses: 0,
            //         ties: 0
            //     }
            // }
            function playGame(playerMove){
                let move = '';
                let result = '';
                if(playerMove==='scissors'){
                    move = pickComputerMove();
                    if(move==='rock'){
                        result='You lose';
                    }else if(move==='paper'){
                        result='You win';
                    }else{
                        result='Tie';
                    }
                }

                else if(playerMove==='paper'){
                    move = pickComputerMove();
                    if(move==='rock'){
                        result='You win';
                    }else if(move==='paper'){
                        result='Tie';
                    }else{
                        result='You lose';
                    }
                }

                else{
                    move = pickComputerMove();
                    if(move==='rock'){
                        result='Tie';
                    }else if(move==='paper'){
                        result='You lose';
                    }else{
                        result='You win';
                    }
                }

                if(result==='You win'){
                    score.wins++;
                }else if(result==='You lose'){
                    score.losses++;
                }
                else{
                    score.ties++;
                }

                localStorage.setItem('score', JSON.stringify(score));

                alert(`You picked ${playerMove}. Computer picked ${move}. ${result}
Wins : ${score.wins}, Loses : ${score.losses}, Ties : ${score.ties}`);
            }
            // let computerMove = '';
            function pickComputerMove(){
                let computerMove = '';
                let randomNumber = Math.random();
                if(randomNumber>=0 && randomNumber<1/3){
                    computerMove = 'rock';
                }
                
                else if(randomNumber>=1/3 && randomNumber<2/3){
                    computerMove = 'paper';
                }
                
                else{
                    computerMove = 'scissors';
                }
                return computerMove;
            }
        </script>
    </body>
</html>
