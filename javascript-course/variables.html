<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
        <style>
            
        </style>
    </head>
    
    <body>
        <script>
            //let keyword creates a variable
            let variable1 = 3;
            console.log(variable1);
            let calculation = 2+2;
            console.log(calculation);
            console.log(calculation+2);
            let result = calculation+2;
            console.log(result);
            let message = 'hello'
            console.log(message);
            //const keyword creates a constant value variable
            const variable2 = 4;
            console.log(variable2);
            //var keyword is not used in newer javascript code
            var variable3 = 5;
        </script>
    </body>
</html>
